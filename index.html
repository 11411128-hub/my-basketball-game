<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>籃球挑戰：倒數60秒</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #ui { display: flex; gap: 20px; margin-bottom: 10px; font-size: 20px; font-weight: bold; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 50px; }
        canvas { background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); border: 4px solid #fff; border-radius: 10px; touch-action: none; max-width: 95vw; max-height: 70vh; }
        #msg { position: absolute; font-size: 40px; font-weight: bold; color: yellow; text-shadow: 2px 2px #000; pointer-events: none; display: none; }
        button { margin-top: 15px; padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; background: #e67e22; color: white; }
    </style>
</head>
<body>

    <div id="ui">
        <div>時間: <span id="timer">60</span>s</div>
        <div>分數: <span id="score">0</span></div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="msg">時間到！</div>
    <button id="startBtn" onclick="startGame()">開始遊戲</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const msgEl = document.getElementById('msg');

    canvas.width = 400;
    canvas.height = 600;

    let score = 0;
    let timeLeft = 60;
    let gameActive = false;
    let ball = { x: 200, y: 520, r: 20, vx: 0, vy: 0, active: false };
    let hoop = { x: 150, y: 120, w: 90, speed: 2 };
    const gravity = 0.5;
    let timerInterval;

    canvas.addEventListener('pointerdown', shoot);

    function startGame() {
        score = 0;
        timeLeft = 60;
        gameActive = true;
        scoreEl.innerText = score;
        timerEl.innerText = timeLeft;
        startBtn.style.display = 'none';
        msgEl.style.display = 'none';
        resetBall();
        
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            timerEl.innerText = timeLeft;
            if (timeLeft <= 0) endGame();
        }, 1000);
    }

    function endGame() {
        gameActive = false;
        clearInterval(timerInterval);
        msgEl.style.display = 'block';
        startBtn.innerText = "再玩一次";
        startBtn.style.display = 'block';
    }

    function shoot(e) {
        if (!gameActive || ball.active) return;
        const rect = canvas.getBoundingClientRect();
        const mouseX = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
        const mouseY = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
        ball.vx = (mouseX - ball.x) * 0.13;
        ball.vy = (mouseY - ball.y) * 0.13;
        ball.active = true;
    }

    function update() {
        if (!gameActive) return;

        // 難度增加：速度隨分數提升
        let currentSpeed = hoop.speed + (score * 0.2);
        hoop.x += (hoop.speed > 0 ? currentSpeed : -currentSpeed);
        if (hoop.x > canvas.width - hoop.w || hoop.x < 0) hoop.speed *= -1;

        if (ball.active) {
            ball.vy += gravity;
            ball.x += ball.vx;
            ball.y += ball.vy;

            if (ball.vy > 0 && ball.y > hoop.y && ball.y < hoop.y + 15 && 
                ball.x > hoop.x && ball.x < hoop.x + hoop.w) {
                score++;
                scoreEl.innerText = score;
                resetBall();
            }

            if (ball.y > canvas.height || ball.x < 0 || ball.x > canvas.width) {
                resetBall();
            }
        }
    }

    function resetBall() {
        ball.x = 200; ball.y = 520; ball.vx = 0; ball.vy = 0; ball.active = false;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 籃板
        ctx.fillStyle = "white";
        ctx.fillRect(hoop.x - 5, hoop.y - 40, hoop.w + 10, 50);
        // 籃框
        ctx.strokeStyle = "red";
        ctx.lineWidth = 6;
        ctx.strokeRect(hoop.x, hoop.y, hoop.w, 8);

        // 籃球
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
        ctx.fillStyle = "#e67e22";
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.stroke();

        if (!ball.active && gameActive) {
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(200, 520);
            ctx.lineTo(200, 470);
            ctx.strokeStyle = "rgba(255,255,255,0.3)";
            ctx.stroke();
            ctx.setLineDash([]);
        }
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }
    gameLoop();
</script>
</body>
</html>
