<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的街頭籃球賽</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #ui { margin-bottom: 10px; font-size: 24px; font-weight: bold; }
        canvas { background: linear-gradient(to bottom, #1e3c72, #2a5298); border: 4px solid #fff; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); touch-action: none; max-width: 95vw; max-height: 70vh; }
        p { color: #aaa; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="ui">分數: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <p>操作方式：在畫面上點擊或滑動來投籃</p>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');

    // 自動調整畫布大小
    canvas.width = 400;
    canvas.height = 600;

    let score = 0;
    let ball = { x: 200, y: 520, r: 20, vx: 0, vy: 0, active: false };
    let hoop = { x: 150, y: 150, w: 100, speed: 2 };
    const gravity = 0.5;

    // 支援滑鼠與觸控
    canvas.addEventListener('pointerdown', shoot);

    function shoot(e) {
        if (ball.active) return;

        const rect = canvas.getBoundingClientRect();
        const mouseX = (e.clientX || e.touches[0].clientX) - rect.left;
        const mouseY = (e.clientY || e.touches[0].clientY) - rect.top;

        // 計算投球力道
        ball.vx = (mouseX - ball.x) * 0.12;
        ball.vy = (mouseY - ball.y) * 0.12;
        ball.active = true;
    }

    function update() {
        // 籃框移動
        hoop.x += hoop.speed;
        if (hoop.x > canvas.width - hoop.w || hoop.x < 0) hoop.speed *= -1;

        if (ball.active) {
            ball.vy += gravity;
            ball.x += ball.vx;
            ball.y += ball.vy;

            // 進球偵測
            if (ball.vy > 0 && 
                ball.y > hoop.y && ball.y < hoop.y + 20 && 
                ball.x > hoop.x && ball.x < hoop.x + hoop.w) {
                score++;
                scoreEl.innerText = score;
                resetBall();
            }

            // 出界偵測
            if (ball.y > canvas.height || ball.x < 0 || ball.x > canvas.width) {
                resetBall();
            }
        }
    }

    function resetBall() {
        ball.x = 200;
        ball.y = 520;
        ball.vx = 0;
        ball.vy = 0;
        ball.active = false;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 畫籃板與籃框
        ctx.fillStyle = "white";
        ctx.fillRect(hoop.x - 10, hoop.y - 50, hoop.w + 20, 60); // 籃板
        ctx.strokeStyle = "red";
        ctx.lineWidth = 5;
        ctx.strokeRect(hoop.x, hoop.y, hoop.w, 10); // 籃框

        // 畫籃球
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
        ctx.fillStyle = "#ff8c00";
        ctx.fill();
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        // 輔助線 (沒投球時)
        if (!ball.active) {
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(ball.x, ball.y);
            ctx.lineTo(ball.x, ball.y - 50);
            ctx.strokeStyle = "rgba(255,255,255,0.5)";
            ctx.stroke();
            ctx.setLineDash([]);
        }
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>
</body>
</html>
